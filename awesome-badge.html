<script>
(function() {
    // Creates an object based in the HTML Element prototype
    var element = Object.create(HTMLElement.prototype);

    // Fires when an instance of the element is created
    element.createdCallback = function() {
        this.innerHTML = '<a href="https://github.com/sindresorhus/awesome">';
        this.innerHTML += '<img src="https://cdn.rawgit.com/sindresorhus/awesome/d7305f38d29fed78fa85652e3a63e154dd8e8829/media/badge.svg" />';
        this.innerHTML += '</a>';
    };

    // Registers custom element
    document.registerElement('awesome-badge', {
        prototype: element
    });
}());
</script>
